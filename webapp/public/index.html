<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>#DMSX</title>
  </head>
  <body>
    <main id="site-content">
      <div id="main-header">
        <div class="company-logo-container">
          <span class="company-logo"></span>
        </div>
        <div class="slogan">
          <div class="slogan-text">Forever Young...</div>
          <div class="slogan-icon">
            <div class="img"></div>
          </div>
        </div>
      </div>

      <div class="main-container">
        <ul class="platform-tabs nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#instagram" aria-controls="instagram" role="tab" data-toggle="tab">Instagram</a></li>
          <li role="presentation"><a href="#twitter" aria-controls="twitter" role="tab" data-toggle="tab">Twitter</a></li>
          <li role="presentation"><a href="#twitch" aria-controls="twitch" role="tab" data-toggle="tab">Twitch</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="instagram"></div>
          <div role="tabpanel" class="tab-pane" id="twitter"></div>
          <div role="tabpanel" class="tab-pane" id="twitch"></div>
        </div>
      </div>
      <!--
        This HTML file is a template.
        If you open it directly in the browser, you will see an empty page.

        You can add webfonts, meta tags, or analytics to this file.
        The build step will place the bundled scripts into the <body> tag.

        To begin the development, run `npm start`.
        To create a production bundle, use `npm run build`.
      -->
    </main>
    <div class="footer">
      <span class="company-logo"></span>
      <span class="company-name">#DankMemeStockExchange</span>
    </div>

  </body>
</html>
